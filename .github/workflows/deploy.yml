name: Deploy Angular App to Raspberry Pi

on:
  push:
    branches:
      - master  # ou o branch que vocÃª deseja monitorar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build --prod

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to Raspberry Pi
      run: |
        scp -r dist/teste-angular/* pi@2804:d59:8a14:ad00:b29b:4c66:ded3:3779:/usr/share/nginx/html

    - name: Restart Nginx
      run: |
        ssh pi@2804:d59:8a14:ad00:b29b:4c66:ded3:3779 << 'EOF'
          sudo systemctl restart nginx
        EOF